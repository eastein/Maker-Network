{% extends "base.html" %}

{% block content %}
<h2>Searched for '{{q}}'</h2>

{% for name, objects in results %}
<h3>{{name}}</h3>
    <ul>
        {% for object in objects %}
        <a href="{{ object.get_absolute_url }}">{{ object }}</a>
        {% comment %} nice way to do it, but not now {% include object.item_template %} {% endcomment %}
        {% endfor %}
    </ul>
{% endfor %}
{% endblock %}
